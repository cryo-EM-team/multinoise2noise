# @package _global_
defaults:
  - override /datamodule: "10025_sim"
  - override /lightning_model: multinoise2noise
  - override /model: raw
  - override /trainer: gpu
  - override /callbacks: default_reconstruction
  - override /logger: wandb

train: False

core:
  group: noise2noise

datamodule:
  splits: 2
  batch_size: 40
  particles_star_path: "${datamodule.dataset_path}/${datamodule.dataset_name}.star"

tags: ['full', 'raw', '10025', 'simulated']

task_name: "full_raw"
