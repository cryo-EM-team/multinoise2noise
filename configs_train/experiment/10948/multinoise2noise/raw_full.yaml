# @package _global_
defaults:
  - override /datamodule: "10948"
  - override /lightning_model: multinoise2noise
  - override /model: raw
  - override /trainer: gpu
  - override /callbacks: default_reconstruction
  - override /logger: wandb

train: False

core:
  group: noise2noise

datamodule:
  splits: 2
  batch_size: 40
  particles_star_path: "${datamodule.dataset_path}/${datamodule.dataset_name}.star"

lightning_model:
  metrics:
    _target_: torchmetrics.MetricCollection
    metrics: []

tags: ['full', 'raw', '10948', 'real']

task_name: "full_raw"
