# @package _global_
defaults:
  - override /datamodule: "10948_sim"
  - override /lightning_model: multinoise2noise
  - override /model: unet
  - override /trainer: gpu
  - override /callbacks: default_reconstruction
  - override /logger: wandb


core:
  group: noise2noise

trainer:
  min_epochs: 20
  max_epochs: 500

datamodule:
  batch_size: 1
  num_workers: 16
  particles_star_path: "${datamodule.dataset_path}/${datamodule.dataset_name}_subset.star"
  original_reconstruction_path: "${datamodule.dataset_path}/half_1_reconstruction.mrc"

lightning_model:
  logging:
    reconstruction_wait: 3000
    reconstruction_step: 5
    sample_epochs: 5

tags: ['noise2noise', 'unet', '10948', 'simulated']

task_name: "multi_noise2noise"
