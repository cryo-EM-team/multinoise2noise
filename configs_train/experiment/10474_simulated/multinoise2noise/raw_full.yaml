# @package _global_
defaults:
  - override /datamodule: "10474_simulated"
  - override /lightning_model: multinoise2noise
  - override /model: raw
  - override /trainer: gpu
  - override /callbacks: default_reconstruction
  - override /logger: wandb

train: False

core:
  group: noise2noise

datamodule:
  splits: 2
  batch_size: 150
  particles_star_path: "${datamodule.dataset_path}/${datamodule.dataset_name}.star"
  original_reconstruction_path: "${datamodule.dataset_path}/half_2_reconstruction.mrc"

tags: ['full', 'raw', '10474', 'simulated']

task_name: "full_raw"
