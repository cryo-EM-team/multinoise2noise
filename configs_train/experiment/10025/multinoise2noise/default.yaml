# @package _global_
defaults:
  - override /datamodule: "10025"
  - override /lightning_model: multinoise2noise
  - override /model: unet
  - override /trainer: gpu
  - override /callbacks: default_reconstruction
  - override /logger: wandb


core:
  group: noise2noise

trainer:
  min_epochs: 20
  max_epochs: 500

datamodule:
  batch_size: 2
  num_workers: 16
  particles_star_path: "${datamodule.dataset_path}/${datamodule.dataset_name}_subset.star"
  original_reconstruction_path: "${datamodule.dataset_path}/half_2_reconstruction.mrc"

lightning_model:
  metrics:
    _target_: torchmetrics.MetricCollection
    metrics: []
  logging:
    reconstruction_wait: 3000
    reconstruction_step: 5
    sample_epochs: 5
  

tags: ['noise2noise', 'unet', '10025', 'real']

task_name: "multi_noise2noise"
