# @package _global_
defaults:
  - override /datamodule: "10474"
  - override /lightning_model: multinoise2noise_ctf
  - override /model: unet
  - override /trainer: gpu
  - override /callbacks: default_reconstruction
  - override /logger: wandb
  

core:
  group: noise2noise

trainer:
  min_epochs: 20
  max_epochs: 500

datamodule:
  batch_size: 2
  num_workers: 16
  particles_star_path: "${datamodule.dataset_path}/${datamodule.dataset_name}_subset.star"
  original_reconstruction_path: "${datamodule.dataset_path}/half_2_reconstruction.mrc"

lightning_model:
  criterion:
    _target_: source.loss_functions.ctf_l2.CTF_MSELoss
    n: 1
    correct_frequencies: True
  metrics:
    _target_: torchmetrics.MetricCollection
    metrics: []

tags: ['noise2noise', 'unet', '10474', 'real']

task_name: "multi_noise2noise_ctf"